      <div class="row">
        <h3 style="text-align: center; color: white">Contact Form</h3>

        <div class="container">
          <form action="/action_page.php">
            <label for="fname" style="color: white">First Name</label>
            <input
              type="text"

              name="firstname"
              placeholder="Your name.."

              name="lastname"
              placeholder="Your last name.."
            />

              id="subject"

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script>
      let linkItems = document.getElementsByTagName("li");
      let selector = document.getElementById("selector");

      selector.style.left = 3 * 50 - 18 + "px";

      for (let linkItem of linkItems) {
        linkItem.addEventListener("click", (e) => {
          let listNum = e.target.dataset.list;
          selector.style.left = listNum * 50 - 18 + "px";
          event.target.classList.add("active");

          // remove active class from other links
          for (let linkItem of linkItems) {
            if (linkItem.dataset.list !== listNum) {
              linkItem.classList.remove("active");
            }
          }
        });
      }
    </script>
